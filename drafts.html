fined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"drafts\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"template\":[\"$\",\"$L9\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[[\"$\",\"ol\",null,{\"children\":[[\"$\",\"$La\",\"0\",{\"post\":{\"slug\":\"finicky-slack-chrome-profile-guide\",\"meta\":{\"title\":\"macOS에서 Slack 링크를 원하는 Chrome 프로필로 열기 (Finicky 사용)\",\"description\":\"크롬을 조금 더 스마트하게 써보자\",\"date\":\"2024/12/13\",\"tags\":[\"finicky\",\"chrome\",\"slack\"],\"categories\":[\"dev\",\"enhancement\"],\"thumbnail\":null},\"content\":\"\\n# macOS에서 Slack 링크를 원하는 Chrome 프로필로 열기 (Finicky 사용)\\n\\nmacOS에서 여러 개의 Chrome 프로필을 사용할 때, Slack 등 앱에서 URL을 클릭하면 항상 **기본 프로필로만 열리는 문제**가 있다. 업무/개인 프로필을 구분해서 사용하고 싶을 때, 불편함이 생긴다.\\n\\n이 글은 `Finicky`를 사용해 **Slack에서 클릭한 링크만 특정 Chrome 프로필로 열리도록 설정하는 방법**을 정리한 것이다.\\n\\n---\\n\\n## 1. Finicky 설치\\n\\n```bash\\nbrew install --cask finicky\\n```\\n\\n설치 후 macOS 시스템 설정에서 **기본 웹 브라우저를 Finicky로 지정**한다:\\n\\n```\\n시스템 설정 \u003e 데스크탑 및 Dock \u003e 기본 웹 브라우저\\n```\\n\\n---\\n\\n## 2. Chrome 프로필 이름 확인\\n\\nChrome에서 아래 주소를 열어 현재 프로필의 **폴더명**과 **사용자 지정 이름**을 확인한다:\\n\\n```\\nchrome://version\\n```\\n\\n예시:\\n\\n```\\nProfile Path: /Users/username/Library/Application Support/Google/Chrome/Profile 2\\n```\\n\\n- `Default`: 첫 번째 프로필\\n- `Profile 1`, `Profile 2` ...: 이후 생성된 프로필\\n- 사용자 이름은 오른쪽 상단 프로필 버튼 또는 `chrome://settings/people`에서 확인 가능\\n\\n---\\n\\n## 3. Finicky 설정 파일 작성\\n\\n홈 디렉토리에 `~/.finicky.js` 파일을 생성하고 아래처럼 작성한다:\\n\\n```javascript\\nexport default {\\n  defaultBrowser: {\\n    name: 'Google Chrome',\\n    profile: '준호 (개인)', // 기본값으로 사용할 프로필\\n  },\\n  handlers: [\\n    {\\n      match: (_url, app) =\u003e app.opener \u0026\u0026 app.opener.bundleId === 'com.tinyspeck.slackmacgap',\\n      browser: {\\n        name: 'Google Chrome',\\n        profile: '준호 (이즐랩스)',\\n      },\\n    },\\n    {\\n      match: url =\u003e url.hostname.includes('myezl.atlassian.net'),\\n      browser: {\\n        name: 'Google Chrome',\\n        profile: '준호 (이즐랩스)',\\n      },\\n    },\\n    {\\n      match: url =\u003e url.hostname === 'github.com' \u0026\u0026 url.pathname.startsWith('/ezllabs'),\\n      browser: {\\n        name: 'Google Chrome',\\n        profile: '준호 (이즐랩스)',\\n      },\\n    },\\n    {\\n      match: url =\u003e url.hostname.includes('figma.com'),\\n      browser: {\\n        name: 'Google Chrome',\\n        profile: '준호 (이즐랩스)',\\n      },\\n    },\\n  ],\\n};\\n```\\n\\n---\\n\\n## 4. Finicky 재시작\\n\\n1. 메뉴 바에서 Finicky 아이콘 클릭 → \\\"Quit Finicky\\\"\\n2. 다시 실행\\n\\n---\\n\\n## 5. 동작 확인\\n\\n- Slack에서 업무용 링크 클릭 → `준호 (이즐랩스)` 프로필로 열리는지 확인\\n- 다른 앱에서는 기본값인 `준호 (개인)` 프로필로 열리는지 확인\\n\\n---\\n\\n## 마무리\\n\\nFinicky는 `opener.bundleId`를 통해 **Slack 앱에서 발생한 링크 클릭**을 정확히 감지할 수 있다. 이를 기반으로 원하는 Chrome 프로필을 지정하면, 업무/개인 환경을 깔끔하게 분리할 수 있다.\\n\"},\"baseUrl\":\"drafts\"}]]}],null],\"segment\":\"__PAGE__\"},\"styles\":[]}],\"segment\":\"drafts\"},\"styles\":[]}],\"params\":{}}],null]}]]\n"])</script><script>self.__next_f.push([1,"7:[[[\"$\",\"meta\",null,{\"charSet\":\"utf-8\"}],null,null,null,null,null,null,null,null,null,null,[\"$\",\"meta\",null,{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],null,null,null,null,null,null,null,null,null,null,[]],[null,null,null,null],null,null,[null,null,null,null,null],null,null,null,null,null]\n4:[[[\"$\",\"meta\",null,{\"charSet\":\"utf-8\"}],null,null,null,null,null,null,null,null,null,null,[\"$\",\"meta\",null,{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],null,null,null,nu"])</script><script>self.__next_f.push([1,"ll,null,null,null,null,null,null,[]],[null,null,null,null],null,null,[null,null,null,null,null],null,nu
