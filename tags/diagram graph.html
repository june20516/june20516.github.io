:\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"tags\",\"children\",[\"tag\",\"diagram%20graph\",\"d\"],\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"hasLoading\":false,\"template\":[\"$\",\"$L9\",null,{}],\"templateStyles\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"childProp\":{\"current\":[[[\"$\",\"$La\",null,{\"tag\":\"diagram graph\",\"count\":1}],[\"$\",\"ol\",null,{\"children\":[[\"$\",\"$Lb\",\"0\",{\"post\":{\"slug\":\"introduce-mermaid\",\"meta\":{\"title\":\"Mermaid - Markdown에서 다이어그램 그리기\",\"date\":\"2024/8/1\",\"tags\":[\"mermaid\",\"flowchart\",\"diagram graph\",\"다이어그램\",\"Markdown\",\"시각화\",\"개발 도구\"],\"thumbnail\":\"assets/images/posts/mermaid.png\"},\"content\":\"\\n개발 문서나 기술 블로그를 작성할 때 다이어그램은 개념을 시각적으로 쉽게 이해할 수 있도록 돕는 중요한 요소다. 그런데 기존의 다이어그램 작성 도구는 이미지 파일로 다이어그램을 관리해야 하고, 수정할 때마다 번거롭다. 이 문제를 해결하기 위해 \\\"Mermaid\\\"라는 도구를 알게 되어 소개한다.\\n\\n# Mermaid란?\\n\\nMermaid는 Markdown 파일 내에서 다이어그램을 코드로 작성할 수 있게 해주는 도구다. 복잡한 GUI 없이도 간단한 텍스트 코드로 여러 종류의 다이어그램을 그릴 수 있어 개발자에게 매우 유용하다. 특히 GitHub, GitLab 같은 플랫폼에서 지원되기 때문에 별도의 설치 없이도 다이어그램을 바로 확인할 수 있다.\\n\\n# 장점\\n\\n다이어그램을 텍스트 코드로 작성할 수 있다는 점이 가장 큰 장점이다. 코드 기반으로 다이어그램을 작성하면 버전 관리를 통해 이력을 남기거나 협업 시 수정 사항을 트래킹할 수 있다. 또한 텍스트로 표현되므로 파일 용량이 작고, 쉽게 수정할 수 있어 반복적으로 업데이트되는 프로젝트에 적합하다.\\n\\nMermaid는 다음과 같은 다이어그램을 지원한다:\\n\\n- 플로우차트(Flowchart)\\n- 시퀀스 다이어그램(Sequence Diagram)\\n- 간트차트(Gantt Chart)\\n- 클래스 다이어그램(Class Diagram)\\n- 상태도(State Diagram)\\n- 파이 차트(Pie Chart)\\n- ER 다이어그램(Entity Relationship Diagram)\\n\\n# 간단한 사용법\\n\\nMermaid 문법은 직관적이고 간단하다. 기본적인 플로우차트 예시를 보자.\\n\\n```mermaid\\ngraph TD\\nA[Start] --\u003e B{조건 확인}\\nB --\u003e|조건 만족| C[처리 A]\\nB --\u003e|조건 불만족| D[처리 B]\\nC --\u003e E[종료]\\nD --\u003e E[종료]\\n```\\n\\n위 코드를 작성하면, 다음과 같은 플로우차트가 그려진다:\\n\\n\u003cdiv style=\\\"text-align: center;\\\"\u003e\\n  \u003cimg src=\\\"/assets/images/posts/mermaid-example.png\\\" alt=\\\"다이어그램\\\" width=\\\"400\\\" /\u003e\\n\u003c/div\u003e\\n\\n- A에서 시작해 B에서 조건을 확인하고,\\n- 조건을 만족하면 C로, 그렇지 않으면 D로 이동한다.\\n- 최종적으로 C와 D는 E로 이어져 종료된다.\\n\\nMermaid의 큰 장점은 이렇게 간단한 텍스트 코드로도 직관적인 다이어그램을 만들 수 있다는 점이다.\\n\\n# Mermaid 적용 방법\\n\\nMermaid를 적용하려면 기본적으로 다음과 같은 방식으로 접근할 수 있다:\\n\\n- Markdown 파일 내에서 사용\\n  GitHub, GitLab 같은 플랫폼에서는 바로 지원된다. 코드블록 안에 mermaid를 선언한 후 다이어그램을 그리는 코드를 작성하면 된다.\\n\\n- Mermaid Live Editor 사용\\n  공식 사이트의 Mermaid Live Editor에서 실시간으로 다이어그램을 작성하고 결과를 확인할 수 있다. 이 도구는 코드 작성 후 다이어그램을 바로 확인할 수 있어 유용하다.\\n\\n- HTML 페이지에 직접 삽입\\n  웹 프로젝트에서 Mermaid.js 라이브러리를 로드하고, HTML 내에 \u003cdiv\u003e 태그와 Mermaid 코드를 삽입하여 다이어그램을 표시할 수 있다.\\n\\n# 마무리\\n\\nMermaid는 Markdown을 활용해 빠르고 효율적으로 다이어그램을 그릴 수 있는 강력한 도구다. 협업과 버전 관리가 용이하며, 다양한 다이어그램을 지원해 프로젝트의 문서화에 큰 도움이 된다. 아직 사용해 보지 않았다면, Mermaid를 통해 더 나은 시각적 문서를 작성해보자.\\n\"}}]]}]],null],\"segment\":\"__PAGE__?{\\\"tag\\\":\\\"diagram graph\\\"}\"},\"styles\":[]}],\"segment\":[\"tag\",\"diagram%20graph\",\"d\"]},\"styles\":[]}],\"segment\":\"tags\"},\"styles\":[]}],\"params\":{}}],null]}]]\n"])</script><script>self.__next_f.push([1,"7:[[[\"$\",\"meta\",null,{\"charSet\":\"utf-8\"}],null,null,null,null,null,null,null,null,null,null,[\"$\",\"meta\",null,{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],null,null,null,null,null,null,null,null,null,null,[]],[null,null,null,null],null,null,[null,null,null,null,null],null,null,null,null,null]\n4:[[[\"$\",\"meta\",null,{\"charSet\":\"utf-8\"}],null,null,null,null,null,null,null,null,null,null,[\"$\",\"meta\",null,{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],null,null,null,nu"])</script><script>self.__next_f.push([1,"ll,null,null,null,null,null,null,[]],[null,null,null,null],null,null,[null,null,null,null,null],null,null,null,null,[null,[[\"$\",\"link\",null,{\"rel\":\"icon\",\"href\":\"/icon.svg?43070
